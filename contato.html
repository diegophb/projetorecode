<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<style>
    .subclass{
        height: 20px;
    }
</style>
<body>

    <div class="container-fluid-sm" style="background-image: url(imagem/cab.jpg); height:300px; display: flex; flex-direction: row;
    justify-content: center; padding: 40px;">
     <div class="row">
       <div class="col-md-12"><a href="index.html"> <img src="imagem/logo01.png" style="height: 230px;"></a></div>
    </div>
</div>           
    
  <main>

        <div class="content">
          
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-10">
                
      
                <div class="row justify-content-center">
                  <div class="col-md-6">
                    
                    <h3 class="heading mb-4">Vamos falar sobre tudo !</h3>
                    <p style="text-align: center;">Se deseja falar com a gente, envie-nos uma mensagem ou contacte por um dos nossos meios de comunic√£o e/ou redes social</p>
      
                    <p><img src="imagem/fale.jpg" alt="Imagem" class="img-fluid"></p>
                    <table class="subcabecalho"   cellspacing="0" cellpadding="8" border-top="0" style="border-radius: 25px; background-color: rgb(126, 223, 178); " >
                                
                        <td><img class="subclass" src="imagem/twitter.png" alt="logo1"> </td>
                        <td><img class="subclass" src="imagem/facebook.png" alt="logo3"></td>
                        <td><img class="subclass" src="imagem/instagran.png" alt="logo2"></td> 
                        <td><img class="subclass" src="imagem/google.png""></td>
                        <td><img class="subclass" src="imagem/tel.png">(**)* ****-****</td>
                     </table>
              
                  </div>
                  <div class="col-md-6">
                    
                    <form class="mb-5" method="post" id="contactForm" name="contactForm">
                      <div class="row">
                        <div class="col-md-12 form-group">
                          <input type="text" class="form-control" name="nome" id="name" placeholder=" Seu nome">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 form-group">
                          <input type="text" class="form-control" name="email" id="email" placeholder="E-mail">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 form-group">
                          <input type="text" class="form-control" name="assunto" id="subject" placeholder="Assunto">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 form-group">
                          <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Escreva sua mensagem"></textarea>
                        </div>
                      </div>  
                      <div class="row">
                        <div class="col-12">
                          <input type="submit" value="Enviar Mensagem" class="btn btn-primary rounded-0 py-2 px-4">
                        <span class="submitting"></span>
                        </div>
                      </div>
                    </form>
      
                    <div id="form-message-warning mt-4"></div> 
                    <div id="form-message-success">
                     Sua mensagem foi enviada, obrigado!
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      
        </div>
    </main>
</body>
</html>
