<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<style>
.divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}

#botao{
    background:linear-gradient(28deg, #99eed2 1%,#4e24a8 99%)
}

#botao:hover{
    background:linear-gradient(28deg, #ace7d4 1%,#a297ba 99%)
}



</style>
</head>
<body>
       
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5" style= "display:flex ;
            flex-direction: row; align-items: center; justify-content: center;">
                <a href="index.html"><img src="imagem/logo01.png" style="height: 200px;"
                class="img-fluid" alt="Sample image"></a>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">Entre com </p>
                  <button type="button" class="btn btn-primary btn-floating mx-1"  style="background:linear-gradient(28deg, #99eed2 1%,#4c24a1 99%); border-radius: 18px;" >
                    <i class="fab fa-facebook-f"><img src="imagem/facebook.png" style="height: 15px;"></i>
                  </button>
      
                  <button type="button" class="btn btn-floating mx-1" style="background:linear-gradient(28deg, #99eed2 1%,#4c24a1 99%); border-radius: 18px;">
                    <i class="fab fa-twitter"><img src="imagem/twitter.png" style="height: 15px;"> </i>
                  </button>
      
                  <button type="button" class="btn btn-primary btn-floating mx-1" style="background:linear-gradient(28deg, #99eed2 1%,#4c24a1 99%); border-radius: 18px;">
                    <i class="fab fa-twitter"><img src="imagem/google.png" style="height: 15px;"> </i>
                   </button>
                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0"> ou </p>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Digite um endereço de e-mail válido" />
                  <label class="form-label" for="form3Example3">Endereço de e-mail</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Digite a senha" />
                  <label class="form-label" for="form3Example4">Senha</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Lembre de mim 
                    </label>
                  </div>
                  <a href="#!" class="text-body">Esqueceu sua senha?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-lg" id="botao"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Não tem uma conta? <a href="#!"
                      class="link-danger">Registrar</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 " style="background:linear-gradient(28deg, #99eed2 1%,#6234c4 99%)";>
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0">
            Todos os direitos reservados 
          </div>
          <!-- Copyright -->
      
          <!-- Right -->
          
          <div>
           
            <a href="#!" class="text-white me-4">
              <i class="fab fa-twitter"><img src="imagem/google.png" style="height: 15px;"></i>
            </a>
            <a href="#!" class="text-white me-4">
              <i class="fab fa-google"><img src="imagem/facebook.png" style="height: 15px;"></i>
            </a>
            <a href="#!" class="text-white">
              <i class="fab fa-linkedin-in"><img src="imagem/twitter.png" style="height: 15px;"></i>
            </a>
          </div>
          <!-- Right -->
        </div>
    
      </section>
      
</body>
</html>
